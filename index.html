<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="pick-btn">Pick Color</button>
            <button class="export-btn">Export Color</button>
        </div>
        <div class="color-list hide">
            <header>
                <p class="title">Picked Color</p>
                <span class="clear-btn">Clear All</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
